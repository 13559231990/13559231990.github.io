<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>移动端贪吃蛇（带难度选择）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: "Arial", sans-serif;
            padding: 10px;
        }

        /* 游戏信息区域（标题+制作信息+难度+分数） */
        .game-info {
            color: #ffffff;
            margin-bottom: 15px;
            text-align: center;
        }

        .game-title {
            font-size: 2.2rem;
            margin-bottom: 8px;
            color: #4cd964;
        }

        /* 新增：制作信息样式 */
        .game-creator {
            font-size: 0.9rem;
            color: #999999;
            margin-bottom: 8px;
        }

        .score {
            font-size: 1.2rem;
            color: #f0f0f0;
            margin-bottom: 10px;
        }

        /* 难度选择按钮组 */
        .difficulty-group {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 5px;
        }

        .diff-btn {
            padding: 6px 12px;
            border: 1px solid #4cd964;
            border-radius: 4px;
            background-color: transparent;
            color: #f0f0f0;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .diff-btn.active {
            background-color: #4cd964;
            color: #1a1a1a;
            font-weight: bold;
        }

        /* 游戏画布容器 */
        .game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1 / 1;
            border: 2px solid #4cd964;
            border-radius: 8px;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
            background-color: #2c2c2c;
        }

        /* 控制按钮 */
        .control-panel {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            display: grid;
            grid-template-areas:
                ". up ."
                "left down right";
            grid-gap: 10px;
            justify-items: center;
        }

        .control-btn {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            background-color: #4cd964;
            color: #1a1a1a;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            touch-action: manipulation;
            transition: background-color 0.2s ease;
        }

        .control-btn:active {
            background-color: #3bc053;
            transform: scale(0.95);
        }

        #up { grid-area: up; }
        #left { grid-area: left; }
        #down { grid-area: down; }
        #right { grid-area: right; }

        /* 游戏结束提示 */
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff3b30;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            display: none;
            z-index: 10;
        }

        /* 响应式调整 */
        @media (max-width: 375px) {
            .control-btn {
                width: 70px;
                height: 70px;
                font-size: 1.2rem;
            }

            .game-title {
                font-size: 1.8rem;
            }

            .diff-btn {
                padding: 4px 10px;
                font-size: 0.8rem;
            }

            .game-creator {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-info">
        <h1 class="game-title">贪吃蛇</h1>
        <!-- 新增：启动时显示的制作信息 -->
        <p class="game-creator">本游戏由多多制作</p>
        <!-- 难度选择按钮 -->
        <div class="difficulty-group">
            <button class="diff-btn" id="easy">简单</button>
            <button class="diff-btn active" id="medium">中等</button>
            <button class="diff-btn" id="hard">困难</button>
        </div>
        <p class="score">当前分数: <span id="score">0</span></p>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="game-over" id="gameOver">
            游戏结束!<br>
            点击屏幕重新开始
        </div>
    </div>

    <div class="control-panel">
        <button class="control-btn" id="up">↑</button>
        <button class="control-btn" id="left">←</button>
        <button class="control-btn" id="down">↓</button>
        <button class="control-btn" id="right">→</button>
    </div>

    <script>
        // 游戏核心配置 - 难度对应的速度
        const difficultyConfig = {
            easy: 180,    // 简单：速度慢（数值大，帧间隔长）
            medium: 120,  // 中等：默认速度
            hard: 70      // 困难：速度快（数值小，帧间隔短）
        };
        let currentDifficulty = "medium"; // 默认难度

        const config = {
            gridSize: 20,
            speed: difficultyConfig[currentDifficulty], // 动态速度
            snakeColor: "#4cd964",
            foodColor: "#ff3b30",
            borderColor: "#2c2c2c"
        };

        // 游戏全局变量
        let canvas, ctx;
        let snake = [];
        let food = {};
        let direction = "right";
        let nextDirection = "right";
        let score = 0;
        let gameLoop;
        let isGameOver = false;

        // 初始化页面加载
        window.onload = function() {
            initCanvas();
            bindDifficultyButtons(); // 绑定难度按钮事件
            initGame();
            bindControls();
        };

        // 初始化画布
        function initCanvas() {
            canvas = document.getElementById("gameCanvas");
            ctx = canvas.getContext("2d");

            function resizeCanvas() {
                const container = canvas.parentElement;
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
                config.gridSize = Math.floor(Math.min(canvas.width, canvas.height) / 20);
                if (config.gridSize < 15) config.gridSize = 15;
            }

            resizeCanvas();
            window.addEventListener("resize", resizeCanvas);
        }

        // 绑定难度选择按钮事件
        function bindDifficultyButtons() {
            const diffBtns = document.querySelectorAll(".diff-btn");
            diffBtns.forEach(btn => {
                btn.addEventListener("click", () => {
                    // 移除所有按钮的选中状态
                    diffBtns.forEach(b => b.classList.remove("active"));
                    // 给当前点击的按钮添加选中状态
                    btn.classList.add("active");
                    // 更新当前难度和游戏速度
                    currentDifficulty = btn.id;
                    config.speed = difficultyConfig[currentDifficulty];
                    // 切换难度后重启游戏
                    initGame();
                });
            });
        }

        // 初始化游戏数据
        function initGame() {
            score = 0;
            document.getElementById("score").textContent = score;
            isGameOver = false;
            document.getElementById("gameOver").style.display = "none";

            const centerX = Math.floor(canvas.width / (2 * config.gridSize)) * config.gridSize;
            const centerY = Math.floor(canvas.height / (2 * config.gridSize)) * config.gridSize;
            snake = [
                { x: centerX, y: centerY },
                { x: centerX - config.gridSize, y: centerY },
                { x: centerX - 2 * config.gridSize, y: centerY }
            ];

            direction = "right";
            nextDirection = "right";
            generateFood();

            // 重启游戏循环
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(updateGame, config.speed);
        }

        // 生成随机食物
        function generateFood() {
            const maxX = Math.floor((canvas.width - config.gridSize) / config.gridSize);
            const maxY = Math.floor((canvas.height - config.gridSize) / config.gridSize);

            do {
                food.x = Math.floor(Math.random() * maxX) * config.gridSize;
                food.y = Math.floor(Math.random() * maxY) * config.gridSize;
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        // 绑定控制事件
        function bindControls() {
            // 方向按钮控制
            document.getElementById("up").addEventListener("click", () => {
                if (direction !== "down") nextDirection = "up";
            });
            document.getElementById("down").addEventListener("click", () => {
                if (direction !== "up") nextDirection = "down";
            });
            document.getElementById("left").addEventListener("click", () => {
                if (direction !== "right") nextDirection = "left";
            });
            document.getElementById("right").addEventListener("click", () => {
                if (direction !== "left") nextDirection = "right";
            });

            // 游戏结束后点击重启
            document.querySelector(".game-container").addEventListener("click", () => {
                if (isGameOver) initGame();
            });

            // 键盘控制（桌面端调试）
            document.addEventListener("keydown", (e) => {
                if (isGameOver) return;
                switch (e.key) {
                    case "ArrowUp":
                        if (direction !== "down") nextDirection = "up";
                        break;
                    case "ArrowDown":
                        if (direction !== "up") nextDirection = "down";
                        break;
                    case "ArrowLeft":
                        if (direction !== "right") nextDirection = "left";
                        break;
                    case "ArrowRight":
                        if (direction !== "left") nextDirection = "right";
                        break;
                }
            });
        }

        // 更新游戏逻辑
        function updateGame() {
            if (isGameOver) return;

            direction = nextDirection;
            const head = { ...snake[0] };

            switch (direction) {
                case "up":
                    head.y -= config.gridSize;
                    break;
                case "down":
                    head.y += config.gridSize;
                    break;
                case "left":
                    head.x -= config.gridSize;
                    break;
                case "right":
                    head.x += config.gridSize;
                    break;
            }

            snake.unshift(head);

            // 碰撞检测
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                gameOver();
                return;
            }
            if (snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            // 食物检测
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById("score").textContent = score;
                generateFood();
            } else {
                snake.pop();
            }

            renderGame();
        }

        // 绘制游戏画面
        function renderGame() {
            ctx.fillStyle = config.borderColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = config.snakeColor;
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, config.gridSize - 1, config.gridSize - 1);
            });

            ctx.fillStyle = config.foodColor;
            ctx.fillRect(food.x, food.y, config.gridSize - 1, config.gridSize - 1);
        }

        // 游戏结束处理
        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);
            document.getElementById("gameOver").style.display = "block";
        }
    </script>
</body>
</html>
